<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/18klogo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#001F1F" />
    <meta
      name="description"
      content="18K Multilingual Chat Application with Admin Dashboard"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/18klogo.jpg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #001F1F 0%, #003333 100%);
        min-height: 100vh;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading spinner */
      .loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #00FF66;
      }
      .loading img {
        width: 150px;
        height: auto;
        margin-bottom: 2rem;
        filter: drop-shadow(0 0 10px rgba(0, 255, 102, 0.3));
      }
      .loading::after {
        content: '';
        width: 50px;
        height: 50px;
        border: 5px solid #00FF66;
        border-top: 5px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <title>18K Chat App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading">
        <img src="%PUBLIC_URL%/18klogo.jpg" alt="18K Logo" />
      </div>
    </div>
  </body>
</html>
